{% extends 'base.html' %}

{% block title %} Delete Recipe {% endblock %}

{% block content %}

<div class="container">
   <h1 class="text-center mt-2"> Delete Recipe</h1>
   <div class="d-flex justify-content-center pt-3">
    <form method="post" class="text-center">
        {% csrf_token %}
        <p>Are You Sure You Want To Delete {{ object.title }}</p>
        <input type="submit" value="confirm" class="btn btn-primary w-25">
        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary w-25">&laquo;</a>
    </form>
   </div>
</div>

{% endblock %}
